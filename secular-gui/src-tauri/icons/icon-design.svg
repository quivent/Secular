<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="innerGlow">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="1024" height="1024" rx="226" fill="url(#bgGradient)"/>

  <!-- Ambient glow circles -->
  <circle cx="256" cy="256" r="300" fill="url(#innerGlow)" opacity="0.4"/>
  <circle cx="768" cy="768" r="300" fill="url(#innerGlow)" opacity="0.4"/>

  <!-- Shield icon -->
  <g transform="translate(512, 512)" filter="url(#glow)">
    <!-- Main shield path (centered) -->
    <path
      d="M 0,-280 C -160,-280 -200,-240 -200,-160 L -200,40 C -200,200 0,280 0,280 C 0,280 200,200 200,40 L 200,-160 C 200,-240 160,-280 0,-280 Z"
      fill="url(#shieldGradient)"
      opacity="0.9"
    />

    <!-- Inner shield detail -->
    <path
      d="M 0,-240 C -140,-240 -170,-210 -170,-140 L -170,30 C -170,170 0,240 0,240 C 0,240 170,170 170,30 L 170,-140 C 170,-210 140,-240 0,-240 Z"
      fill="none"
      stroke="rgba(255,255,255,0.3)"
      stroke-width="4"
    />

    <!-- Checkmark or S monogram -->
    <text
      x="0"
      y="40"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="280"
      font-weight="700"
      text-anchor="middle"
      fill="rgba(255,255,255,0.95)"
      style="letter-spacing: -10px"
    >S</text>
  </g>

  <!-- Subtle highlight -->
  <ellipse cx="512" cy="200" rx="200" ry="80" fill="rgba(255,255,255,0.05)"/>
</svg>
