version: '3.8'

services:
  secular-api:
    build: .
    container_name: secular-api
    ports:
      - "5288:5288"
    environment:
      - PORT=5288
      - HOST=0.0.0.0
      - CORS_ORIGIN=*
      - ENABLE_AUTH=false
    volumes:
      # Mount Radicle home directory
      - ${HOME}/.radicle:/home/secular/.radicle:ro
      # Optional: Mount git repos
      - ${HOME}/repos:/repos:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5288/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
