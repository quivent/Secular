version: '3.8'

# Complete Secular Stack: API + GUI
services:
  # Secular API Server
  secular-api:
    build: ./secular-api
    container_name: secular-api
    ports:
      - "5288:5288"
    environment:
      - PORT=5288
      - HOST=0.0.0.0
      - CORS_ORIGIN=http://localhost:5289,http://localhost:80
      - ENABLE_AUTH=false
    volumes:
      - ${HOME}/.radicle:/home/secular/.radicle:ro
      - ${HOME}/repos:/repos:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5288/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - secular-network

  # Secular GUI (Web Frontend)
  secular-gui:
    build:
      context: ./secular-gui
      dockerfile: Dockerfile
    container_name: secular-gui
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://secular-api:5288
      - VITE_USE_LOCAL_API=false
    depends_on:
      - secular-api
    restart: unless-stopped
    networks:
      - secular-network

networks:
  secular-network:
    driver: bridge
